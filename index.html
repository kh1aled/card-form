<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left_container">
        <div class="card front">
          <header>
            <img src="./images/card-logo.svg" alt="" />
          </header>
          <div class="details">
            <div class="card_number">
              <span>0000</span>
              <span>0000</span>
              <span>0000</span>
              <span>0000</span>
            </div>
            <div class="card_name">
              <span class="name">Jane Appleseed</span>
              <span class="his">
                <span class="month">00</span>
                /
                <span class="year">00</span>
              </span>
            </div>
          </div>
        </div>
        <div class="card back"></div>
      </div>
      <div class="right_container">
        <div class="form_container">
          <div class="cardholder_container">
            <label for="cardholder">Cardholder Name</label>
            <input
              id="cardholder"
              class="cardholder"
              type="text"
              placeholder="e.g. Jane Appleseed"
            />
            <div class="cardholder_error error_message">
              wrong format numbers only
            </div>
          </div>
          <div class="cardnumber_container">
            <label for="CardNumber">Card Number</label>
            <input
              id="CardNumber"
              class="CardNumber"
              type="text"
              placeholder="e.g. 1234 5678 9123 0000"
            />
            <div class="cardnumber_error error_message">
              wrong format numbers only
            </div>
          </div>
          <div class="date">
            <div class="left">
              <label for="month">Exp. Date (MM/YY)</label>
              <div class="inside">
                <input type="text" name="month" id="month" placeholder="MM" />
                <input type="text" name="month" id="year" placeholder="YY" />
              </div>
              <div class="cardDate_error error_message">
                wrong format numbers only
              </div>
            </div>
            <div class="right">
              <label for="cvc">CVC</label>
              <input name="cvc" id="cvc" type="text" placeholder="e.g. 123" />
              <div class="cvc_error error_message">can't blank</div>
            </div>
          </div>
          <input class="submit" id="submit" type="submit" value="Confirm" />
        </div>
        <div class="finish">
          <img src="./images/icon-complete.svg" alt="" />
          <h1>Thank you!</h1>
          <h3>We've added your card details</h3>
          <button>Continue</button>
        </div>
      </div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
